<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Gunner</title>
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Phone Gunner</h1>
    </header>
    <main class="container">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="search the phone you want "
                aria-label="search the phone you want" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-success" type="button"
                id="button-search">Search</button>
        </div>
        <div id="error-message">

        </div>
        <div id="singlePhone" class="w-50 mx-auto">

        </div>
        <div>
            <div class="row row-cols-1 row-cols-md-3 g-4 " id="phone-details">

            </div>
        </div>
    </main>
    <script src="js/phone.js"></script>

</body>

</html>
