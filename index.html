<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Gunner</title>

    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-color">
    <!-- header start  -->
    <header class="container d-flex justify-content-center mt-5 ">
        <h1 class=" header-color text-white w-50 text-center ">Phone Gunner</h1>
    </header>
    <!-- main start  -->
    <main class="container">
        <div class="input-group mb-3 w-50 mx-auto shadow-lg">
            <input id="search-field" type="text" class="form-control" aria-label="search your phone"
                aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
        <!-- error message  -->
        <div id="error-message">

        </div>
        <!-- single phone display  -->
        <div id="singlePhone" class="w-50 mx-auto">


        </div>
        <!-- display phone  -->
        <div>
            <div class="row row-cols-1 row-cols-md-3 g-4 " id="phone-details">

            </div>
        </div>
    </main>
    <script src="js/phone.js"></script>

</body>

</html>
